name: Train and Verify Trading Model

on:
  # Draait elke dag om 22:00 UTC (na sluiting markt/data update)
  schedule:
    - cron: '0 22 * * *'
  # Hiermee kun je het script ook handmatig starten via de 'Actions' tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy scikit-learn scipy joblib matplotlib

    - name: Run training and verification script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Vervang 'jouw_script_naam.py' door de echte naam van je bestand
        python verify_model_logic.py.py

    - name: Commit and push model file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Model/live_trading_model.pkl
        # Alleen committen als er echt iets veranderd is
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update trained model [skip ci]" && git push)
