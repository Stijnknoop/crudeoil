name: Oil Trading Daily Report

concurrency:
  group: crude-oil-chain
  cancel-in-progress: false

on:
  workflow_run:
    workflows: ["Run Python script twice per day"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' && 
      (github.event.workflow_run.event == 'workflow_dispatch' || 
      contains(github.event.workflow_run.triggering_actor.login, 'github-actions')) &&
      format('{0}', github.event.workflow_run.updated_at) > format('{0}', '16:00')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Installeer afhankelijkheden
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary requests pandas numpy matplotlib scikit-learn scipy joblib

      - name: Draai rapportage script (AI Analyse)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python daily_report.py

      - name: Genereer Trade Plots (Visualisatie)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_plots.py

      - name: Push Resultaten naar Repo
        run: |
          git config --global user.name 'Oil Trading Bot'
          git config --global user.email 'bot@trading.com'
          
          # Haal de allerlaatste status op (belangrijk als train_model.yml net klaar is)
          git pull origin master --rebase
          
          git add Trading_details/
          git commit -m "Update logs en plots: $(date +'%Y-%m-%d')" || echo "Geen wijzigingen"
          git push origin master
