name: Run Python script twice per day

permissions:
  contents: write  # Nodig voor push-rechten!

on:
  schedule:
    - cron: '15 10 * * *'   # 11:15 NL tijd (ongeveer)
    - cron: '05 22 * * *'  # 23:15 NL tijd (ongeveer)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout de repo
      - uses: actions/checkout@v3

      # 2️⃣ Python installeren
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Vereiste packages installeren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      # 4️⃣ Run main script (maakt nieuwe CSV’s)
      - name: Run main script
        run: python main.py
        env:
          IDENTIFIER: ${{ secrets.IDENTIFIER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          X_CAP_API_KEY: ${{ secrets.X_CAP_API_KEY }}

      # 5️⃣ Debug: laat even zien welke bestanden er zijn vóór merge
      - name: List files before merge
        run: ls -lh *.csv || echo "Geen CSV's gevonden"

      # 6️⃣ Run merge script
      - name: Merge CSVs if needed
        run: python merge_csvs.py

      # 7️⃣ Debug: laat zien welke bestanden er overblijven
      - name: List files after merge
        run: ls -lh *.csv || echo "Geen CSV's over"

      # 8️⃣ Commit & push wijzigingen (inclusief verwijderingen)
      - name: Push merged CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated merge of CSV files" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
