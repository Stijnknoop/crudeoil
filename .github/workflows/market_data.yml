name: Update Market Data ALL_EPICS

permissions:
  contents: write

on:
  schedule:
    - cron: '15 10 * * *'
    - cron: '05 22 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 1  # Voert de assets één voor één uit in plaats van tegelijk
      matrix:
        asset: [OIL_CRUDE, NATURALGAS, GOLD]
      # Als 1 faalt, moeten de anderen wel doorgaan
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas

      # Stap 1: Data ophalen (met argument)
      - name: Fetch Data for ${{ matrix.asset }}
        run: python fetch_data.py --epic ${{ matrix.asset }}
        env:
          IDENTIFIER: ${{ secrets.IDENTIFIER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          X_CAP_API_KEY: ${{ secrets.X_CAP_API_KEY }}

      # Stap 2: Data mergen (met argument)
      - name: Merge Data for ${{ matrix.asset }}
        run: python merge_data.py --epic ${{ matrix.asset }}

      # Stap 3: Commit & Push (alleen als er iets gewijzigd is)
    #  - name: Push changes
    #    run: |
    #      git config --global user.name "github-actions"
    #      git config --global user.email "actions@github.com"
    #      git add -A
    #      # Alleen committen als er daadwerkelijk iets te committen valt
    #      git diff-index --quiet HEAD || git commit -m "Update data for ${{ matrix.asset }}"
    #      git push



     # Stap 3: Commit & Push (verbeterd voor matrix)
      - name: Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Voeg alles toe
          git add -A
          
          # Alleen doorgaan als er echt wijzigingen zijn
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update data voor ${{ matrix.asset }}"
            
            # Haal de laatste versie op en zet jouw commit erachteraan (rebase)
            # Dit voorkomt de 'rejected' fout bij matrix jobs
            git pull --rebase origin master
            
            # Push de gecombineerde geschiedenis
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          else
            echo "Geen wijzigingen om te committen voor ${{ matrix.asset }}"
          fi     
