name: Oil Trading Daily Report

on:
  schedule:
    # Draait elke dag om 00:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Hiermee kun je de actie handmatig starten via het 'Actions' tabblad

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installeer afhankelijkheden
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy matplotlib scikit-learn

      - name: Draai rapportage script
        run: python daily_report.py

      - name: Push Resultaten naar Repo
        run: |
          # Configureer de Git gebruiker
          git config --global user.name 'Oil Trading Bot'
          git config --global user.email 'bot@trading.com'
          
          # Voeg de nieuwe map en bestanden toe
          git add Trading_details/
          
          # Commit en push de wijzigingen
          # De '|| echo' voorkomt dat de actie faalt als er geen wijzigingen zijn
          git commit -m "Update rapportage en balans: $(date +'%Y-%m-%d')" || echo "Geen wijzigingen om te committen"
          git push
