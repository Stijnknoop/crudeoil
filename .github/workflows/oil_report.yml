name: Oil Trading Daily Report

on:
  schedule:
    # Draait elke dag om 08:00 UTC (09:00 Nederlandse wintertijd)
    - cron: '0 8 * * *'
  workflow_dispatch: # Hiermee kun je de workflow handmatig starten via de 'Actions' tab

jobs:
  report:
    runs-on: ubuntu-latest
    
    # Cruciaal voor het kunnen terugsturen van de CSV en PNG naar je repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scikit-learn requests

      - name: Draai Rapportage Script
        run: python daily_report.py

      - name: Push Resultaten naar Repo
        run: |
          git config --global user.name 'Oil Trading Bot'
          git config --global user.email 'bot@trading.com'
          
          # We voegen de log en de afbeelding toe
          git add trading_log.csv last_day_plot.png
          
          # Alleen committen als er daadwerkelijk iets is veranderd
          if git diff --staged --quiet; then
            echo "Geen wijzigingen om te committen"
          else
            git commit -m "Daily update: $(date +'%Y-%m-%d')"
            git push
          fi
