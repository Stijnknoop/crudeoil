name: Run Python script twice per day

# Schedule: 06:00 en 18:00 UTC
on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out de repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Installeer dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      # 4️⃣ Zet je secrets als environment variables
      - name: Set secrets
        run: echo "Secrets loaded"
        env:
          IDENTIFIER: ${{ secrets.IDENTIFIER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          X_CAP_API_KEY: ${{ secrets.X_CAP_API_KEY }}

      # 5️⃣ Run script
      - name: Run script
        run: python main.py

      # 6️⃣ Commit en push CSV terug naar repo
      - name: Push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add outputs.csv
          git commit -m "Automated update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
