name: Daily Report OIL_CRUDE

concurrency:
  group: crude-oil-chain
  cancel-in-progress: false

on:
  schedule:
    # Dit runt elke dag om 02:30 UTC (03:30 NL wintertijd)
    - cron: '30 02 * * *'
  workflow_dispatch: # Behoud handmatige start optie
  push:
    branches:
      - master
    paths-ignore:
      - 'OIL_CRUDE/Trading_details/**' # Voorkomt dat de bot zichzelf triggert

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installeer afhankelijkheden
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary requests pandas numpy matplotlib scikit-learn scipy joblib

    #  - name: Draai rapportage script
    #    env:
    #      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #    run: python OIL_CRUDE/daily_report.py

      - name: Draai rapportage new strategy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python OIL_CRUDE/new_strategy.py
      
      - name: Genereer Trade Plots
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python OIL_CRUDE/generate_plots.py

      - name: Push Resultaten naar Repo
        run: |
          git config --global user.name 'Oil Trading Bot'
          git config --global user.email 'bot@trading.com'
          git checkout master
          git add OIL_CRUDE/Trading_details/
          # We behouden [skip ci] voor de zekerheid, maar paths-ignore is je extra vangnet
          git commit -m "Update logs en plots: $(date +'%Y-%m-%d') [skip ci]" || echo "Geen wijzigingen"
          git push origin master --force
