name: Train and Store Model

concurrency:
  group: crude-oil-chain
  cancel-in-progress: false

on:
  workflow_run:
    workflows: ["Run Python script twice per day"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    # Werkt nu bij succesvolle afronding van de trigger-workflow, 
    # mits na 15:00 UTC (16:00 NL) OF als je hem handmatig start.
    if: >
      github.event.workflow_run.conclusion == 'success' && 
      (github.event_name == 'workflow_dispatch' || 
       github.event.workflow_run.event == 'workflow_dispatch' || 
       format('{0}', github.event.workflow_run.updated_at) > format('{0}', '15:00'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scikit-learn joblib scipy matplotlib

      - name: Create Model directory
        run: mkdir -p Model

      - name: Train Live Model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python train_live_forest.py

      - name: Push Model naar Repo
        run: |
          git config --global user.name 'Model Training Bot'
          git config --global user.email 'bot@trading.com'
          git add Model/
          git commit -m "Update Random Forest Model: $(date +'%Y-%m-%d') [skip ci]" || echo "Geen wijzigingen"
          git pull origin master --rebase
          git push origin master
