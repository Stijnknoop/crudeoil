name: Oil Trading Daily Report

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scikit-learn requests

      - name: Draai Rapportage Script
        run: python daily_report.py

      - name: Push Resultaten naar Repo
        run: |
          git config --global user.name 'Oil Trading Bot'
          git config --global user.email 'bot@trading.com'
          
          # Voeg de hele map toe. Als deze niet bestaat, gebeurt er niets.
          git add Trading_details/ || echo "Geen map gevonden"
          
          # Commit alleen als er wijzigingen zijn
          git commit -m "Daily update: $(date +'%Y-%m-%d')" || echo "Geen wijzigingen om te committen"
          
          git push
