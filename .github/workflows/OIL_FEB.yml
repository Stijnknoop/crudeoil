name: Daily Crude Oil Trading Run FEB

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 2 * * *' 

jobs:
  run-trading-script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests pytz

      - name: ğŸš€ Run Trading Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Pad naar je Python script, met aanhalingstekens vanwege de spaties
        run: python "OIL_CRUDE/nieuwe strategy 27 feb/newstrategy.py"

      - name: ğŸ’¾ Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Automatische update: Trading log, Equity curve & Daily plots"
          # Welke bestanden hij moet pushen. Dit pakt de Trading details map en de DailyPlots submap
          file_pattern: "OIL_CRUDE/nieuwe strategy 27 feb/Trading details/*"
          branch: master
