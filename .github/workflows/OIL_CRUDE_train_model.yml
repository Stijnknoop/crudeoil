name: Train and Store Model OIL_CRUDE

concurrency:
  group: crude-oil-chain
  cancel-in-progress: false

on:
  schedule:
    # Elke dag om 22:30 UTC (23:30 NL tijd)
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scikit-learn joblib scipy

      # ✅ 1. Map aanmaken binnen OIL_CRUDE (voor de zekerheid, al doet Python dit ook)
      - name: Create Model directory
        run: mkdir -p OIL_CRUDE/model

      # ✅ 2. Script draaien (zorg dat train_live_forest.py in de root staat of pas het pad aan)
      - name: Train Live Model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python OIL_CRUDE/train_live_forest.py

      # ✅ 3. Specifiek de OIL_CRUDE map pushen
      - name: Push Model naar Repo
        run: |
          git config --global user.name 'Model Training Bot'
          git config --global user.email 'bot@trading.com'
          
          git checkout master
          
          # Alleen de nieuwe model-map in de asset-folder toevoegen
          git add OIL_CRUDE/model/
          
          git commit -m "Update OIL_CRUDE Model: $(date +'%Y-%m-%d') [skip ci]" || echo "Geen wijzigingen"
          
          # Altijd pullen met rebase om conflicten met de data-scrapers te voorkomen
          git pull origin master --rebase
          git push origin master
