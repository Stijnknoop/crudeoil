name: Train and Store Model

concurrency:
  group: crude-oil-chain
  cancel-in-progress: false

on:
  schedule:
    # Dit runt elke dag om 22:30 UTC (23:30 NL wintertijd)
    - cron: '30 22 * * *'
  workflow_dispatch: # Hiermee kun je hem nog steeds handmatig starten

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    # De 'if' conditie is verwijderd omdat we niet meer wachten op andere workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scikit-learn joblib scipy matplotlib

      - name: Create Model directory
        run: mkdir -p Model

      - name: Train Live Model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python train_live_forest.py

      - name: Push Model naar Repo
        run: |
          git config --global user.name 'Model Training Bot'
          git config --global user.email 'bot@trading.com'
          # Zorg dat we op de juiste branch zitten
          git checkout master
          git add Model/
          git commit -m "Update Random Forest Model: $(date +'%Y-%m-%d') [skip ci]" || echo "Geen wijzigingen"
          # Pull met rebase om conflicten te voorkomen als de data-scraper net heeft gedraaid
          git pull origin master --rebase
          git push origin master
